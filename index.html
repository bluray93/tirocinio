<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script>
			var ws = new WebSocket('ws://'+self.location.host+'/','example-protocol');
				refresh_toggled=true;

				ws.onmessage = function(event){
					if (refresh_toggled==true){
						document.getElementById('msgBox').innerHTML = event.data;
						  document.getElementById('outMsg').value='';
					}
				}

				function send(){
					ws.send(document.getElementById('testo').value);
					refresh_toggled=true;
				}
        
        </script>
    </head>
    <body>
	   <p>Qualcosa</p>
     <p>
     Write something<br/>
     <tr>
		  <td> motor_mode </td>
		  <td> <input type="text" id="testo" onclick="stopRefresh()"></td>
		  <td> <button type="button" onclick="send()">Send</button></td>
		</tr>
     End
     </p>
</body>
</html>
